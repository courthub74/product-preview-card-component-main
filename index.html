<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  

  <div class="card">

      <div class="picture">
        <img src="./images/image-product-desktop.jpg" alt="Chanel">
      </div>

      <div class="textbody">

          <div class="header">
            <p>P E R F U M E</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>
          
          </div>

          <div class="description">

            <p>A floral, solar and voluptuous
              interpretation composed by
              Olivier Polge, Perfumer-Creator
              for the House of CHANEL.</p>

          </div>

          <div class="prices">
            <span class="sale">$149.99</span>
            <span class="original">$169.99</span>
          </div>

          <div class="addbutton">
            <button>  
                <img src="./images/icon-cart.svg" alt="cart">
                <span class="buttonletters">Add to Cart</span>
            </button> 
          </div>
        
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Courtney Jacobs</a>.
        </div>

    </div>
  </div>
</body>
</html>
